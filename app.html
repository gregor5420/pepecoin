<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker GTO Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 0 15px; }
    h1 { text-align: center; }
    .btn { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>6-max Preflop GTO Trainer</h1>

<p><strong>Position:</strong> <span id="posDisplay"></span></p>
<p><strong>Hand:</strong> <span id="handDisplay"></span></p>

<button class="actionBtn btn" data-action="Raise">Raise</button>
<button class="actionBtn btn" data-action="Fold">Fold</button>
<button class="actionBtn btn" data-action="Limp">Limp</button>

<div id="result"></div>

<script>
const ranges = {
  "Lojack (UTG)": new Set(["AA","KK","QQ","JJ","TT","99","88","77","66",
    "AKs","AQs","AJs","ATs","A9s","A8s","A7s","A6s","A5s","A4s","A3s",
    "KQs","KJs","KTs","K9s","K8s",
    "QJs","QTs","Q9s",
    "JTs","J9s",
    "T9s",
    "AKo","AQo","AJo","ATo","KQo","KJo","QJo"]),
  "Hijack (MP)": new Set(["AA","KK","QQ","JJ","TT","99","88","77","66","55",
    "AKs","AQs","AJs","ATs","A9s","A8s","A7s","A6s","A5s","A4s","A3s","A2s",
    "KQs","KJs","KTs","K9s","K8s","K7s","K6s",
    "QJs","QTs","Q9s","Q8s",
    "JTs","J9s",
    "T9s","98s","87s","76s",
    "AKo","AQo","AJo","ATo","KQo","KJo","QJo","KTo","QTo"]),
  "Cutoff": new Set(["AA","KK","QQ","JJ","TT","99","88","77","66","55","44","33",
    "AKs","AQs","AJs","ATs","A9s","A8s","A7s","A6s","A5s","A4s","A3s","A2s",
    "KQs","KJs","KTs","K9s","K8s","K7s","K6s","K5s","K4s","K3s",
    "QJs","QTs","Q9s","Q8s","Q7s","Q6s",
    "JTs","J9s","J8s",
    "T9s","T8s","T7s",
    "98s","97s","87s","76s",
    "AKo","AQo","AJo","ATo","KQo","KJo","QJo","KTo","QTo","JTo"]),
  "Btn": new Set(["AA","KK","QQ","JJ","TT","99","88","77","66","55","44","33","22",
    "AKs","AQs","AJs","ATs","A9s","A8s","A7s","A6s","A5s","A4s","A3s","A2s",
    "KQs","KJs","KTs","K9s","K8s","K7s","K6s","K5s","K4s","K3s","K2s",
    "QJs","QTs","Q9s","Q8s","Q7s","Q6s","Q5s","Q4s","Q3s",
    "JTs","J9s","J8s","J7s","J6s","J5s","J4s",
    "T9s","T8s","T7s","T6s",
    "98s","97s","96s",
    "87s","86s","85s",
    "76s","75s",
    "65s","64s",
    "54s","53s",
    "AKo","AQo","AJo","ATo","A9o","A8o","A7o","A6o","A5o","A4o",
    "KQo","KJo","KTo","K9o","K8o",
    "QJo","QTo","Q9o",
    "JTo","J9o",
    "T9o","T8o"]),
  "SB": new Set(["AA","KK","QQ","JJ","TT","99","88","77","66","55","44","33","22",
    "AKs","AQs","AJs","ATs","A9s","A8s","A7s","A6s","A5s","A4s","A3s","A2s",
    "KQs","KJs","KTs","K9s","K8s","K7s","K6s","K5s","K4s","K3s","K2s",
    "QJs","QTs","Q9s","Q8s","Q7s","Q6s","Q5s","Q4s","Q3s","Q2s",
    "JTs","J9s","J8s","J7s","J6s","J5s","J4s","J3s","J2s",
    "T9s","T8s","T7s","T6s","T5s","T4s","T3s",
    "98s","97s","96s","95s","94s",
    "87s","86s","85s","84s",
    "76s","75s","74s",
    "65s","64s","63s",
    "54s","53s",
    "43s",
    "AKo","AQo","AJo","ATo","A9o","A8o","A7o","A6o","A5o","A4o","A3o","A2o",
    "KQo","KJo","KTo","K9o","K8o","K7o","K6o","K5o","K4o",
    "QJo","QTo","Q9o","Q8o","Q7o","Q6o","Q5o",
    "JTo","J9o","J8o","J7o",
    "T9o","T8o","T7o",
    "98o","97o",
    "87o","86o",
    "76o"])
};

const ranks = ['2','3','4','5','6','7','8','9','T','J','Q','K','A'];
const allHands = [];

for (let i = ranks.length - 1; i >= 0; i--) {
  for (let j = ranks.length - 1; j >= 0; j--) {
    if (i === j) {
      allHands.push(ranks[i] + ranks[j]); // pair
    } else if (i > j) {
      allHands.push(ranks[i] + ranks[j] + 's'); // suited
      allHands.push(ranks[i] + ranks[j] + 'o'); // offsuit
    }
  }
}

const posDisplay = document.getElementById('posDisplay');
const handDisplay = document.getElementById('handDisplay');
const resultDiv = document.getElementById('result');
const actionButtons = document.querySelectorAll('.actionBtn');

let currentPosition = '';
let currentHand = '';

function nextRound() {
  const allPositions = Object.keys(ranges);
  currentPosition = allPositions[Math.floor(Math.random() * allPositions.length)];
  currentHand = allHands[Math.floor(Math.random() * allHands.length)];

  posDisplay.textContent = currentPosition;
  handDisplay.textContent = currentHand;
  resultDiv.textContent = '';
}

actionButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const userAction = btn.getAttribute('data-action');
    const isInRange = ranges[currentPosition].has(currentHand);
    const correctAction = isInRange ? 'Raise' : 'Fold';
    const userCorrect = (userAction === correctAction);

    if (userCorrect) {
      resultDiv.textContent = `✅ Correct! ${currentHand} should be ${correctAction}.`;
      resultDiv.style.color = 'green';
    } else {
      resultDiv.textContent = `❌ Incorrect. ${currentHand} should be ${correctAction}.`;
      resultDiv.style.color = 'red';
    }

    setTimeout(nextRound, 1500);
  });
});

nextRound();
</script>

</body>
</html>
